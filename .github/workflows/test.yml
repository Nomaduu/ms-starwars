          GITHUB_TOKEN: ${{ secrets.<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> }}
          SONAR_TOKEN: ${{ secrets.<c448590a4bb99062d9b8a10e1b98611af37c7fbb> }}
